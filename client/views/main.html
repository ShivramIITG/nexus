<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style type="text/css">
    [ng-click] {
      cursor: pointer;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse" ng-controller="navbarController">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="main">Nexus</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a ui-sref="main.home">Home</a></li>
      <li><a ui-sref="main.chat">Chat</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><img style="width: 40px;height: 40px;margin-top: 5px;" ng-src="{{profilePic}}"></li>
      <li><a href="#">{{firstname}}</a></li>
      <li><a ng-click="logout()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
    </ul>
    <form class="navbar-form navbar-left">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search User">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
<div ui-view></div>
</body>
</html>
